<div class="category-management-container">
  <div class="header">
    <h2>Category Management</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      New Category
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-wrapper" *ngIf="!isLoading">
    <table mat-table [dataSource]="categories" class="categories-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">
        <div class="category-name">
          <mat-icon *ngIf="category.icon">{{ category.icon }}</mat-icon>
          <span>{{ category.name }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let category">
        <span class="icon-name">{{ category.icon || '-' }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Display Order</th>
      <td mat-cell *matCellDef="let category">{{ category.display_order }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let category">
        <div class="state-container">
          <mat-slide-toggle [checked]="category.is_active" (change)="toggleActive(category)" color="primary">
          </mat-slide-toggle>
          <span class="state-label" [class.active]="category.is_active" [class.inactive]="!category.is_active">
            {{ category.is_active ? 'Active' : 'Inactive' }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="reorder">
      <th mat-header-cell *matHeaderCellDef>Reorder</th>
      <td mat-cell *matCellDef="let category; let i = index">
        <button 
          mat-icon-button 
          (click)="moveUp(category)" 
          [disabled]="i === 0"
          matTooltip="Move Up"
          [style.opacity]="i === 0 ? '0.3' : '1'">
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button 
          mat-icon-button 
          (click)="moveDown(category)" 
          [disabled]="i === categories.length - 1"
          matTooltip="Move Down"
          [style.opacity]="i === categories.length - 1 ? '0.3' : '1'">
          <mat-icon>arrow_downward</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button (click)="openEditDialog(category)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="categories.length === 0" class="empty-state">
      <mat-icon>folder_open</mat-icon>
      <p>No categories found. Create your first category!</p>
    </div>
  </div>
</div>
